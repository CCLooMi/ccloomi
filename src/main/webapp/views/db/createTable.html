<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-1 control-label">表名</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="请输入表名" ng-model="table.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">字段</label>
        <div class="col-sm-10">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th><th>Type</th><th>Length</th><th>Not null</th><th>Key</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="column in table.columns">
                    <td><input ng-model="column.name"></td>
                    <td><input ng-model="column.type"></td>
                    <td><input ng-model="column.length"></td>
                    <td><input ng-model="column.isNull" type="checkbox"></td>
                    <td><input ng-model="column.isPrimaryKey" type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="5" ng-click="addColumn()" class="plus-td">+</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
