<div class="container-fluid" ng-controller="dbCtrl">
    <fieldset class="shadow-box">
        <legend class="btn" ng-click="add()"><span class="glyphicon-plus"></span>db.</legend>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." ng-model="keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="search($event)">搜索</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>数据库名</th>
                    <th>字符集</th>
                    <th>排序规则</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="schemata in schematas|filter:keyword">
                    <td>
                        <a ng-bind-html="schemata.schema_name|highlight:keyword" href="#/main/db/{{schemata.schema_name}}"></a>
                    </td>
                    <td ng-bind-html="schemata.default_character_set_name|highlight:keyword"></td>
                    <td ng-bind-html="schemata.default_collation_name|highlight:keyword"></td>
                    <td>
                        <button class="btn shadow-box" ng-click="remove(schemata)">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="pagination"></div>
    </fieldset>
</div>
