<form>
    <div class="form-group">
        <label class="control-label">键名</label>
        <input type="text" class="form-control" autofocus placeholder="请输入键名" ng-model="dd_new.name">
    </div>
    <div class="form-group">
        <label class="control-label">键值</label>
        <input type="text" class="form-control" placeholder="请输入键值" ng-model="dd_new.vl">
    </div>
    <div class="form-group">
        <label class="control-label">说明</label>
        <textarea class="form-control" placeholder="说明" ng-model="dd_new.dsc" rows="3"></textarea>
    </div>
</form>
