<form>
    <div class="form-group">
        <label class="control-label">姓名</label>
        <input type="text" class="form-control" placeholder="请输入姓名" ng-model="user.username" autofocus>
    </div>
    <div class="form-group">
        <label class="control-label">昵称</label>
        <input type="text" class="form-control" placeholder="请输入昵称" ng-model="user.nickname">
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <input type="password" class="form-control" placeholder="请输入密码" ng-model="user.password">
    </div>
    <div class="form-group">
        <label class="control-label">重复密码</label>
        <input type="password" class="form-control" placeholder="重复密码" ng-model="repeatPassword">
        <p ng-class="{true:'hidden',false:'help-block'}[user.password==repeatPassword]">密码不一致</p>
    </div>
</form>
