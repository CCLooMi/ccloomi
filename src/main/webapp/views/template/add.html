<form>
    <div class="form-group">
        <label class="control-label">编码</label>
        <input type="text" class="form-control" autofocus placeholder="请输入模版编码" ng-model="template.code">
    </div>
    <div class="form-group">
        <label class="control-label">名称</label>
        <input type="text" class="form-control" placeholder="请输入模版名称" ng-model="template.name">
    </div>
    <div class="form-group">
        <label class="control-label">内容</label>
        <textarea class="form-control" placeholder="请输入模版内容" ng-model="template.content" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label class="control-label">说明</label>
        <textarea class="form-control" placeholder="请输入模版说明" ng-model="template.dsc" rows="3"></textarea>
    </div>
</form>
