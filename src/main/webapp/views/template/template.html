<div class="container-fluid" ng-controller="templateCtrl">
    <fieldset class="shadow-box">
        <legend class="btn" ng-click="add()">
            <span class="glyphicon-plus"></span>
            template.
        </legend>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." ng-model="keyword">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search(keyword)" type="button">搜索</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>编码</th><th>名称</th><th>内容</th><th>说明</th><th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="template in templates|filter:keyword">
                <td ng-bind-html="template.code|highlight:keyword"></td>
                <td ng-bind-html="template.name|highlight:keyword"></td>
                <td ng-bind-html="template.content|highlight:keyword"></td>
                <td ng-bind-html="template.dsc|highlight:keyword"></td>
                <td>
                    <button class="btn shadow-box" ng-click="update(template)">修改</button>
                    <button class="btn shadow-box" ng-click="remove(template)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="pagination"></div>
    </fieldset>
</div>
