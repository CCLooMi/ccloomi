<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group" ng-if="!productId">
            <label class="col-sm-2 control-label">所属产品</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.idProduct">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">需求名称</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">需求来源</label>
            <div class="col-sm-5">
                <input class="form-control" dd-select="d@demandFrom d.name&d.vl" ng-model="demand.comeFrom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">需求描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" cc-editor ng-model="demand.detail"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验收标准</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" cc-editor ng-model="demand.verify"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">优先级</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.priority">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">预计工时</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.estimateHours">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">评审</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.reviewedBy">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">抄送</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.copyTo">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">关键词</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.keyword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">附件</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="demand.attach">
            </div>
        </div>
    </form>
</div>
