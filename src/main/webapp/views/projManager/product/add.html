<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">产品名称</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="product.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品代号</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="product.code">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品负责人</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="product.productPIC">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">测试负责人</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="product.testPIC">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">发布负责人</label>
            <div class="col-sm-5">
                <input class="form-control" ng-model="product.releasePIC">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">产品描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" ckeditor ng-model="product.desc"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">访问控制</label>
            <div class="col-sm-5">
                <div class="radio">
                    <label>
                        <input type="radio" name="accessType" value="public" ng-model="product.accessType">公开(所有人可访问)
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="accessType" value="private" ng-model="product.accessType">私有(自己可以访问)
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="accessType" value="protect" ng-model="product.accessType">保护(指定人可访问)
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-default" ng-click="addProduct()">确定</button>
            </div>
        </div>
    </form>
</div>
