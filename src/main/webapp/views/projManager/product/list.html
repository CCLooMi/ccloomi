<div class="container-fluid" ng-controller="productCtrl">
    <fieldset class="shadow-box">
        <legend class="btn">
            <a href="#/proj/main/product/add" class="btn">+product.</a>
        </legend>
        <table class="table">
            <thead>
                <tr><th>产品名称</th><th>产品负责人</th><th>创建日期</th><th>操作</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.name}}</td>
                    <td>{{product.productPIC}}</td>
                    <td>{{product.createdDate}}</td>
                    <td>
                        <button class="btn shadow-box">需求</button>
                        <button class="btn shadow-box">编辑</button>
                        <button class="btn shadow-box">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="pagination"></div>
    </fieldset>
</div>
