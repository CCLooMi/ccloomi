<div class="container-fluid stock" ng-controller="stockCtrl">
    <fieldset class="shadow-box">
        <legend>
            <dl>
                <dt class="btn-group">
                    <button class="btn btn-default" ng-click="add()">
                        <span class="fa fa-plus"></span>Stock.
                    </button>
                    <a class="btn btn-default" href="#/main/stock/list" ng-class="{true:'active'}[showType=='list']" ng-click="changeShowType('list')">
                        <span class="fa fa-th-list"></span>
                    </a>
                    <a class="btn btn-default" href="#/main/stock/map" ng-class="{true:'active'}[showType=='tree']" ng-click="changeShowType('tree')">
                        <span class="fa fa-map"></span>
                    </a>
                    <a class="btn btn-default" href="#/main/stock/vis" ng-class="{true:'active'}[showType=='vis']" ng-click="changeShowType('vis')">
                        <span class="fa fa-pagelines"></span>
                    </a>
                    <button class="btn btn-default" title="同步所有公司信息" ng-click="syncAllCompanyInfo()">
                        <span class="glyphicon glyphicon-refresh"></span>
                        公司信息
                    </button>
                    <button class="btn btn-default" title="同步所有经纬信息" ng-click="syncAllCoordinates()">
                        <span class="glyphicon glyphicon-refresh"></span>
                        经纬信息
                    </button>
                </dt>
            </dl>
        </legend>
        <div ui-view="showType"></div>
    </fieldset>
</div>
