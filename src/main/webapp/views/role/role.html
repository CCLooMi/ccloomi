<div class="container-fluid" ng-controller="roleCtrl">
    <div ng-class="{true:'hidden'}[showRightPanel==true]">
        <fieldset class="shadow-box">
            <legend class="btn" ng-click="add()"><span class="fa fa-plus"></span>Role.</legend>
            <table class="table">
                <thead>
                <tr>
                    <th>名称</th><th>编码</th><th>ID</th><th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in roles">
                    <td>{{role.name}}</td><td>{{role.code}}</td><td>{{role.id}}</td>
                    <td>
                        <button class="btn shadow-box" ng-click="update(role)">修改</button>
                        <button class="btn shadow-box" ng-click="remove(role)">删除</button>

                        <button class="btn shadow-box" ng-click="user(role)">用户管理</button>
                        <button class="btn shadow-box" ng-click="menu(role)">菜单配置</button>
                        <button class="btn shadow-box" ng-click="permission(role)">权限配置</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="pagination"></div>
        </fieldset>
    </div>
    <div ng-class="{false:'hidden'}[showRightPanel]">
        <fieldset class="shadow-box">
            <legend class="btn" ng-click="closeRightPanel()">X</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-inline">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..." ng-focus="searchOnFocus($event)">
                                <span class="input-group-btn">
                                    <button class="btn btn-default">搜索</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div ng-class="{true:'row searching',false:'role'}[onSearching]">
                    <div class="search-plate">
                        <span class="btn fa fa-close" ng-click="closeSearchPlate()"></span>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>姓名</th><th>昵称</th><th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="unir in usersNotInRole">
                                    <td>{{unir.username}}</td><td>{{unir.nickname}}</td>
                                    <td>
                                        <button class="btn shadow-box" ng-click="addUserToRole(unir)">
                                            <span class="fa fa-angle-double-right"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination-usersNotInRole" style="float: right;position: absolute;right: 0;bottom: 0"></div>
                    </div>
                    <div class="show-plate">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>姓名</th><th>昵称</th><th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="uir in usersInRole">
                                <td>{{uir.username}}</td><td>{{uir.nickname}}</td>
                                <td>
                                    <button class="btn shadow-box" ng-click="removeUserFromRole(uir)">
                                        <span class="fa fa-angle-double-left"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="pagination-usersInRole" style="float: right;position: absolute;right: 0;bottom: 0"></div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
