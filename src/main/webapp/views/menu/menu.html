<div class="container-fluid menu" ng-controller="menuCtrl">
    <fieldset class="shadow-box" style="height: 700px">
        <legend>
            <dl>
                <dt class="btn-group">
                    <button class="btn btn-default" ng-click="add()">
                        <span class="fa fa-plus"></span>Menu.
                    </button>
                    <a class="btn btn-default" href="#/main/menu/list" ng-class="{true:'active'}[showType=='list']" ng-click="changeShowType('list')">
                        <span class="fa fa-th-list"></span>
                    </a>
                    <a class="btn btn-default" href="#/main/menu/tree" ng-class="{true:'active'}[showType=='tree']" ng-click="changeShowType('tree')">
                        <span class="fa fa-tree"></span>
                    </a>
                    <a class="btn btn-default" href="#/main/menu/vis" ng-class="{true:'active'}[showType=='vis']" ng-click="changeShowType('vis')">
                        <span class="fa fa-pagelines"></span>
                    </a>
                </dt>
            </dl>
        </legend>
        <div ui-view="showType" style="height: 100%"></div>
    </fieldset>
</div>
